<!DOCTYPE html>
<html>
<head>
  <style>
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .whatsapp-button, .telegram-button {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-button {
      background-color: #25D366;
    }

    .telegram-button {
      background-color: #0088cc;
    }

    .whatsapp-button:hover, .telegram-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-button .icon, .telegram-button .icon {
      margin-right: 10px;
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .whatsapp-button:hover .icon, .telegram-button:hover .icon {
      transform: rotate(360deg);
    }

    .whatsapp-button::before, .telegram-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }

    .whatsapp-button:hover::before, .telegram-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width: 600px) {
      .social-buttons {
        flex-direction: column;
        align-items: center;
      }

      .whatsapp-button, .telegram-button {
        width: 80%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="social-buttons">
    <a href="https://wa.me/yourwhatsapplink" class="whatsapp-button" target="_blank">
      <span class="icon">ðŸ’¬</span>
      <span class="text">Join WhatsApp Group</span>
    </a>
    <a href="https://t.me/yourtelegramlink" class="telegram-button" target="_blank">
      <span class="icon">ðŸ“¢</span>
      <span class="text">Join Telegram Group</span>
    </a>
  </div>

  <script>
    document.querySelectorAll('.whatsapp-button, .telegram-button').forEach(button => {
      button.addEventListener('click', function(e) {
        let x = e.clientX - e.target.offsetLeft;
        let y = e.clientY - e.target.offsetTop;
        let ripple = document.createElement('span');
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 1000);
      });
    });
  </script>
</body>
  </html>
